<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transweaver Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 400px;
    }
    h3 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .checkbox-container input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    h4 {
      margin-top: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h3>Transweaver Settings</h3>
  <p>Text manipulation via LLMs on the webpage.</p>
  <label for="apiKey">Claude API Key:</label>
  <input type="password" id="apiKey" placeholder="sk-ant-...">
  <label for="targetLanguage">Translation Target Language (for 't' key):</label>
  <select id="targetLanguage">
    <option value="Korean">Korean</option>
    <option value="Japanese">Japanese</option>
    <option value="Chinese">Chinese</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="Italian">Italian</option>
    <option value="Portuguese">Portuguese</option>
    <option value="Russian">Russian</option>
    <option value="Arabic">Arabic</option>
    <option value="English">English</option>
  </select>

  <h4>'a' key settings</h4>
  <label for="styleA">Style:</label>
  <select id="styleA"></select>
  <label for="langA">Language:</label>
  <select id="langA">
    <option value="Original">Original (no translation)</option>
    <option value="Korean">Korean</option>
    <option value="Japanese">Japanese</option>
    <option value="Chinese">Chinese</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="English">English</option>
  </select>
  <div class="checkbox-container">
    <input type="checkbox" id="summaryA">
    <label for="summaryA">Summary mode (add above, gray out original)</label>
  </div>

  <h4>'s' key settings</h4>
  <label for="styleS">Style:</label>
  <select id="styleS"></select>
  <label for="langS">Language:</label>
  <select id="langS">
    <option value="Original" selected>Original (no translation)</option>
    <option value="Korean">Korean</option>
    <option value="Japanese">Japanese</option>
    <option value="Chinese">Chinese</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="English">English</option>
  </select>
  <div class="checkbox-container">
    <input type="checkbox" id="summaryS">
    <label for="summaryS">Summary mode (add above, gray out original)</label>
  </div>

  <h4>'d' key settings</h4>
  <label for="styleD">Style:</label>
  <select id="styleD"></select>
  <label for="langD">Language:</label>
  <select id="langD">
    <option value="Original">Original (no translation)</option>
    <option value="Korean" selected>Korean</option>
    <option value="Japanese">Japanese</option>
    <option value="Chinese">Chinese</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="English">English</option>
  </select>
  <div class="checkbox-container">
    <input type="checkbox" id="summaryD">
    <label for="summaryD">Summary mode (add above, gray out original)</label>
  </div>

  <h4>'w' key settings</h4>
  <label for="styleW">Style:</label>
  <select id="styleW"></select>
  <label for="langW">Language:</label>
  <select id="langW">
    <option value="Original" selected>Original (no translation)</option>
    <option value="Korean">Korean</option>
    <option value="Japanese">Japanese</option>
    <option value="Chinese">Chinese</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="English">English</option>
  </select>
  <div class="checkbox-container">
    <input type="checkbox" id="summaryW">
    <label for="summaryW">Summary mode (add above, gray out original)</label>
  </div>

  <label for="systemPrompt">System Prompt (optional):</label>
  <textarea id="systemPrompt" placeholder="Additional instructions for Claude..."></textarea>

  <label for="culturalInstruction">Cultural Instruction (when style + translation are both used):</label>
  <textarea id="culturalInstruction" placeholder="e.g. Lean into the style and make it more pronounced..."></textarea>

  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
