<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transweaver Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 400px;
    }
    h3 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h3>Transweaver Settings</h3>
  <p>Text manipulation via LLMs on the webpage.</p>
  <label for="apiKey">Claude API Key:</label>
  <input type="password" id="apiKey" placeholder="sk-ant-...">
  <label for="targetLanguage">Translation Target Language:</label>
  <select id="targetLanguage">
    <option value="Korean">Korean</option>
    <option value="Japanese">Japanese</option>
    <option value="Chinese">Chinese</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="Italian">Italian</option>
    <option value="Portuguese">Portuguese</option>
    <option value="Russian">Russian</option>
    <option value="Arabic">Arabic</option>
    <option value="English">English</option>
  </select>
  <label for="systemPrompt">System Prompt (optional):</label>
  <textarea id="systemPrompt" placeholder="Additional instructions for Claude..."></textarea>
  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
